<div class="row">
  <div class="col-md-12">
    <img *ngIf="gUserData?.picture" [src]="gUserData?.picture">
    <img *ngIf="fbUserData?.response?.picture?.data?.url" style="width: 100%; height: 100%;" [src]="fbUserData?.response?.picture?.data?.url">
  </div>
  <div class="col-md-12">
    <button mat-button (click)="goToProfile()" class="fullwidth">
      Profile
    </button>
  </div>
  <div class="col-md-12">
    <button mat-button (click)="goToHome()" class="fullwidth">
      Home
    </button>
  </div>
  <div class="col-md-12">

  </div>
</div>
