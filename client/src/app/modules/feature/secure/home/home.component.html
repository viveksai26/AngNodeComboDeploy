<div class="container-fluid">
    <div class="col-md-12">
        <div class="row m-3">
            <div class="col-md-2">
                <mat-card style="height: 100px;" (click)="goToFD()" class="d-flex justify-content-center align-items-center">
                    <h3>FD</h3>
                </mat-card>
            </div>
            <div class="col-md-2">
                <mat-card style="height: 100px;" (click)="goToPhotoFrame()" class="d-flex justify-content-center align-items-center">
                    <h3>photo-frame</h3>
                </mat-card>
            </div>
            <div class="col-md-2">
                <mat-card style="height: 100px;" (click)="goToMemeGenerator()" class="d-flex justify-content-center align-items-center">
                    <h3>Meme Generator</h3>
                </mat-card>
            </div>
            <div class="col-md-2">
                <mat-card style="height: 100px;" (click)="goToArcadeGame()" class="d-flex justify-content-center align-items-center">
                    <h3>Arcade Game</h3>
                </mat-card>
            </div>
            <div class="col-md-2">
                <mat-card style="height: 100px;" (click)="goToNeighborhoodMaps()" class="d-flex justify-content-center align-items-center">
                    <h3>Neighborhood Map</h3>
                </mat-card>
            </div>
