<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <mat-card class="m-3">
                <div class="row">
                    <div class="col-md-12">
                        <div class="m-3">
                            <img *ngIf="gUserData?.picture" [src]="gUserData?.picture">
                        </div>
                        <div *ngIf="gUserData?.name" class="m-2">
                            <strong>Name: </strong>
                            {{gUserData?.name}}
                        </div>
                        <div *ngIf="gUserData?.email" class="m-2">
                            <strong>Email: </strong>
                            {{gUserData?.email}}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button mat-flat-button color="primary" class="fullwidth" (click)="goToManageSubscription()">Get Subscribers</button>
                    </div>
                </div>
            </mat-card>
        </div>
    </div> 
</div>
